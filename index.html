<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHigh.agency - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 2rem;
            letter-spacing: -2px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: slideUp 1s ease-out 0.5s forwards;
            color: #b8c5d1;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .main-text {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideUp 1s ease-out 1s forwards;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 4rem;
            opacity: 0;
            animation: slideUp 1s ease-out 1.5s forwards;
            color: #8892b0;
            max-width: 600px;
            line-height: 1.6;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-section {
            opacity: 0;
            animation: slideUp 1s ease-out 2s forwards;
        }

        .email-signup {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .email-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .email-input:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .notify-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .social-links {
            display: flex;
            gap: 2rem;
            margin-top: 3rem;
        }

        .social-link {
            display: inline-block;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
        }

        .social-link:hover {
            border-color: #4ecdc4;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0%, 100% { width: 0%; }
            50% { width: 100%; }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .main-text { font-size: 2.5rem; }
            .tagline { font-size: 1.2rem; }
            .subtitle { font-size: 1.1rem; }
            .email-signup {
                flex-direction: column;
                width: 100%;
            }
            .social-links { gap: 1rem; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="progress-bar"></div>
    
    <div class="floating-elements">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
    </div>

    <div class="container">
        <div class="logo">TheHigh.agency</div>
        
        <div class="tagline">Elevate Your Performance</div>
        
        <h1 class="main-text">COMING SOON</h1>
        
        <p class="subtitle">
            Unlock your potential with high-agency coaching. Transform your mindset, 
            amplify your results, and become the person who makes things happen.
        </p>
        
        <div class="cta-section">
            <div class="email-signup">
                <input type="email" class="email-input" placeholder="Enter your email for early access" id="emailInput">
                <button class="notify-btn" onclick="handleNotify()">Get Notified</button>
            </div>
            
            <div class="social-links">

                </a>
                <a href="#" class="social-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Handle email notification
        function handleNotify() {
            const email = document.getElementById('emailInput').value;
            if (email && email.includes('@')) {
                // Here you would typically send the email to your backend
                alert('Thanks! We\'ll notify you when TheHigh.agency launches.');
                document.getElementById('emailInput').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        }

        // Add enter key support for email input
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleNotify();
            }
        });

        // Initialize stars when page loads
        createStars();

        // Add some interactive elements
        document.addEventListener('mousemove', function(e) {
            const circles = document.querySelectorAll('.floating-circle');
            circles.forEach((circle, index) => {
                const speed = (index + 1) * 0.01;
                const x = (e.clientX * speed);
                const y = (e.clientY * speed);
                circle.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
